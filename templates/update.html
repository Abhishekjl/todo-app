{% block body_inheritance %}


  

    <div class="container my-3">
        <h3>Update Todo</h3>
        <form action="/update/{{todo.sno}}", method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" id="title" name = "title" value="{{todo.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" value = "{{todo.desc}}" name = "desc" id="desc">
            </div>
            <div class="mb-3 form-check">
              
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
